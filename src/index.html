<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>What's Cookin?</title>
    <link rel='stylesheet' href='./styles.css'>
  </head>
  <body>
    <nav>
      <div class='navigation'>
        <img class='nav-icon' src='https://media.giphy.com/media/ZCBUgJM2w8lZ6ChGEs/giphy.gif' alt='a gif of a rotating cinnamon roll'>
        <h2>Navigation</h2>
        <div class='nav-buttons'>
          <button>Switch User</button>
          <button>View All Recipes</button>
          <button>View Favorite Recipes</button>
          <button>View Menu</button>
          <button>View Grocery List</button>
        </div>
      </div>
      <form class='search-and-filter' action=''>
        <div class='search-bar'>
          <input class='input' type='search' placeholder='enter name/type'>
          <button class='search-button'>Search</button>
        </div>
      </form>
    </nav>
    <main>
      <header>
        <h1>What's Cookin?</h1>
      </header>
      <section class='all-recipes-display'>
        <div class='recipe-card'>
          <img class='recipe-img' src='https://spoonacular.com/recipeImages/595736-556x370.jpg' alt='picture of food'/>
          <footer class='card-footer'>
            <p>Name of Recipe</p>
            <div class='card-buttons'>
              <button><img src="" alt=""></button>
              <button><img src="" alt=""></button>
              <button><img src="" alt=""></button>
            </div>
          </footer>
        </div>
      </section>
      <section class='recipe-details-display hidden'>
        <div class='recipe-details'>
          <div class='image-buttons-tags'>
            <img class='recipe-img-full' src='' alt='' />
            <footer class='recipe-footer'>
              <div class='recipe-buttons'>
                <button class='details-favorite-button'><img src="" alt="">â™¡ Favorite</button>
                <button><img src="" alt="">Add to Menu</button>
                <button><img src="" alt="">Back to Recipes</button>
              </div>
              <article class='grocery-list'>
                <h3>Need to Buy:</h3>
                <p class='needed-groceries'></p>
              </article>
            </footer>
          </div>
          <div class='name-ingredients-instructions'>
            <p class='name'></p>
            <p class='ingredients'></p>
            <p class='cost'></p>
            <h3>Directions</h3>
            <p class='instructions'></p>
          </div>
        </div>
      </section>
    </main>

    <script type='text/javascript' src='../data/users.js'></script>
    <script type='text/javascript' src='../data/recipes.js'></script>
    <script type='text/javascript' src='../data/ingredients.js'></script>
    <script type='text/javascript' src='./Recipe.js'></script>
    <script type='text/javascript' src='./User.js'></script>
    <script type='text/javascript' src='./Pantry.js'></script>
    <script type='text/javascript' src='./Menu.js'></script>
    <script type='text/javascript' src='./scripts.js'></script>
  </body>
</html>
